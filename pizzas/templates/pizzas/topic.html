{% extends "pizzas/base.html" %}
{% block content %}

<p>Pizza Toppings: {{ topic }}</p>
<ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:'M d,Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>There are no toppings for this pizza yet</li>
    {% endfor %}
</ul>
{% endblock content %}
